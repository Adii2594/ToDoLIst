<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            width: 400px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 75%;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #76c7c0;
            box-shadow: 0 0 8px rgba(118, 199, 192, 0.5);
            outline: none;
        }

        button {
            padding: 12px 18px;
            background: linear-gradient(90deg, #76c7c0, #45a247);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #45a247, #76c7c0);
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            padding: 12px;
            margin: 8px 0;
            background-color: #f9f9f9;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }

        .delete {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete:hover {
            background-color: #e63946;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Enter task" />
        <button id="add-task">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <script>
        // Load tasks from LocalStorage on page load
        document.addEventListener('DOMContentLoaded', loadTasks);

        const addButton = document.getElementById('add-task');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        // Add Task
        addButton.addEventListener('click', function () {
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                const task = { text: taskText, completed: false };
                addTaskToUI(task);
                saveTaskToLocalStorage(task);
                taskInput.value = ""; // Clear input field
            }
        });

        // Add task to the UI
        function addTaskToUI(task) {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="task-text">${task.text}</span>
                <button class="delete">Delete</button>
            `;
            if (task.completed) {
                li.querySelector('.task-text').classList.add('completed');
            }

            // Mark task as completed
            li.querySelector('.task-text').addEventListener('click', function () {
                task.completed = !task.completed;
                li.querySelector('.task-text').classList.toggle('completed');
                updateTaskInLocalStorage(task);
            });

            // Delete task
            li.querySelector('.delete').addEventListener('click', function () {
                taskList.removeChild(li);
                deleteTaskFromLocalStorage(task);
            });

            taskList.appendChild(li);
        }

        // Save task to LocalStorage
        function saveTaskToLocalStorage(task) {
            const tasks = getTasksFromLocalStorage();
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Load tasks from LocalStorage
        function loadTasks() {
            const tasks = getTasksFromLocalStorage();
            tasks.forEach(task => addTaskToUI(task));
        }

        // Get tasks from LocalStorage
        function getTasksFromLocalStorage() {
            const tasks = localStorage.getItem('tasks');
            return tasks ? JSON.parse(tasks) : [];
        }

        // Update task in LocalStorage
        function updateTaskInLocalStorage(task) {
            const tasks = getTasksFromLocalStorage();
            const taskIndex = tasks.findIndex(t => t.text === task.text);
            if (taskIndex !== -1) {
                tasks[taskIndex] = task;
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        }

        // Delete task from LocalStorage
        function deleteTaskFromLocalStorage(task) {
            let tasks = getTasksFromLocalStorage();
            tasks = tasks.filter(t => t.text !== task.text);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
</body>
</html>
